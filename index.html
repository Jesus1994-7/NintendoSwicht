<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Archivo CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--Script iconos-->
    <script src="https://kit.fontawesome.com/69e1889d32.js" crossorigin="anonymous"></script>


</head>
<body>
                                    <!--DIV GENERAL-->
    <div class="container-general">

        
                                    <!--SEPARADOR PANTALLA/MANDO IZQDO-->
        <div class="margenIzqdo"></div>
                                    <!--SEPARADOR PANTALLA/MANDO DRCHO-->
        <div class="margenDrcho"></div>                        
        
        
                                    <!--DIV MANDO IZQUIERDO-->
        <div class="mando-izq">

                                    <!--BOTON ENCENDER-->
            <button class="encendido"></button>
                                       <!--JOYSTICK-->
            <div class="joystick">
                <div class="capa2joystick"></div>
            </div>

                                    <!--BOTONES DIRECCIÓN-->
            <div class="botones">
                <button id="arriba"><i id="flechaArriba" class="fas fa-caret-up"></i></button>
                <button id="drcha"><i id="flechaDrcha" class="fas fa-caret-right"></i></button>
                <button id="abajo"><i id="flechaAbajo" class="fas fa-caret-down"></i></button>
                <button id="izqda"><i id="flechaIzqda" class="fas fa-caret-left"></i></button>
            </div>
            
                                    <!--ALTAVOZ-->
            <div class="altavoz">
                <div id="circulo-altavoz"></div>
            </div>

        </div>
                <!--PARTE CENTRAL-->
        <div class="estructura-pantalla">

            <div class="borde-pantalla">

                <div class="pantalla">
        


                </div>
            </div>
        </div>
                <!--MANDO DERECHO-->
        <div class="mando-drcho">
                <!--FLECHAS PEQUEÑAS-->
            <div class="flechasPeq">
                <i class="fas fa-plus"></i>
            </div>

                <!--BOTONES-->
            <div class="botonesLetras">
                <div id="X">X</div>
                <div id="A">A</div>
                <div id="B">B</div>
                <div id="Y">Y</div>
            </div>

                <!--JOYSTICK-->
            <div class="joystickDrcho">
                <div class="capa2joystick">
                </div>
            </div>

                <!--INICIO-->
            <div id="boton-home">
                <i class="fas fa-home"></i>
            </div>
                
        </div>
    </div>
</body>
</html>
